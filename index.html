<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Planner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
</head>
<body>

    
  <div id="container">
    <!-- 지도 영역 -->
    <div id="map"></div>

    

    <!-- 아래 패널 -->
    <div id="bottom-panel">
        <div id="controls">
            <button id="loadFile">파일 불러오기</button>
            <button id="saveFile">파일 저장</button>
            <!-- <button id="addWaypoint">웨이포인트 추가</button> -->
            <button id="clearWaypoints">웨이포인트 초기화</button>
        </div>

      <!-- 웨이포인트 테이블 -->
      <div id="waypointTableWrapper">
        <table id="waypointTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Altitude</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 파일 입력 필드 (숨겨짐) -->
   <input type="file" id="fileInput" style="display: none;" accept=".txt" />
  
  <script src="script.js"></script>
</body>
</html>
